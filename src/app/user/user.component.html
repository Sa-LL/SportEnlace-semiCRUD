<div class="d-flex justify-content-center">
  <h2 class="heading-section m-3">Sport Enlace semi-CRUD</h2>
</div>

<div class="d-flex justify-content-center">
  <div class="w-75 table-responsive-sm">
    <table class="table table-striped table-bordered mt-3">
      <thead>
        <tr class="bg-primary text-white">
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Document</th>
          <th scope="col">Profile</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of userData">
          <td>{{ row.id }}</td>
          <td>{{ row.name }}</td>
          <td>{{ row.doc }}</td>
          <td>{{ row.profile }}</td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex flex-row-reverse mx-3 mb-3">
      <button
        type="button"
        data-bs-toggle="modal"
        data-bs-target="#Modal"
        class="btn btn-success"
      >
        Add user
      </button>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="Modal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create User</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" formControlName="name" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Document</label>
            <input type="text" formControlName="doc" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Profile</label>
            <input type="text" formControlName="profile" class="form-control" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          id="cancel"
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <button
          type="button"
          (click)="postUserDetails()"
          class="btn btn-primary"
        >
          Add user
        </button>
      </div>
    </div>
  </div>
</div>
